name: Run MATLAB Script

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-matlab:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up MATLAB
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      # Step 3: Run a MATLAB script
      - name: Run MATLAB script
        uses: matlab-actions/run-command@v2
        with:
          command: run('script.m')

      # Step 4: Echo diary contents to the GitHub Actions console
      - name: Print MATLAB diary to console
        shell: pwsh
        run: |
          Write-Host "========== MATLAB Output =========="
          Get-Content diary.txt
          Write-Host "==================================="